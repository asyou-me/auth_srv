<body class=" login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="../assets/layouts/layout4/img/time2.png" style="height: 57px;" alt="" />
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="index.html" method="post">
            <div class="form-title">
                <span class="form-title">又见面了.</span>
                <span class="form-subtitle">打声招呼先.</span>
            </div>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span>请输入正确的信息，登陆系统.</span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">用户名/邮箱</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名/邮箱" name="username" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn red btn-block uppercase submit">登陆</button>
            </div>
            <div class="login-options">
                <h4 class="pull-left">姿势不对</h4>
                <h4 class="pull-right">
                    <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                </h4>
            </div>
            <div class="create-account">
                <p>
                    <a href="javascript:;" class="btn-primary btn" id="register-btn">创建一个帐号</a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="" method="post">
            <div class="form-title">
                <span class="form-title">忘记密码 ?</span>
                <span class="form-subtitle">请输入你的账户或手机号，短信会发送到你的手机.</span>
            </div>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账户/手机号" name="email" />
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn btn-default">返回</button>
                <button type="submit" class="btn btn-primary uppercase pull-right">提交</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form" action="index.html" method="post">
            <div class="form-title">
                <span class="form-title">你好，初次见面，多多指教</span>
            </div>
            <p class="hint">请输入你的信息:</p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">昵称</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="昵称" name="nick" />
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">邮箱</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="邮箱" name="email" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">手机号</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="手机号" name="tel" />
            </div>
            <p class="hint">请输入你的账户信息:</p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">账户名</label>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账户名" name="name" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">账户密码</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="账户密码" name="password" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">再次输入密码</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="再次输入密码" name="rpassword" />
            </div>
            <!--div class="form-group margin-top-20 margin-bottom-20">
                <label class="check">
                    <input type="checkbox" name="tnc" />
                    <span class="loginblue-font">I agree to the</span>
                    <a href="javascript:;" class="loginblue-link">Terms of Service</a>
                    <span class="loginblue-font">and</span>
                    <a href="javascript:;" class="loginblue-link">Privacy Policy</a>
                </label>
                <div id="register_tnc_error"></div>
            </div-->
            <div class="form-actions">
                <button type="button" id="register-back-btn" class="btn btn-default">返回</button>
                <button type="submit" id="register-submit-btn" class="btn red uppercase pull-right">提交</button>
            </div>
        </form>
        <!-- END REGISTRATION FORM -->
